<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - ALLMERCH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f4f4f4;
        }

        main.container {
            flex: 1;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 2em;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .btn-custom {
            background-color: #fce477;
            border: none;
            color: black;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #e6cf65;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #3e5452;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3e5452; padding: 0.5em 0.5em 1em 0.5em;">
        <div class="container d-flex">
            <a class="navbar-brand fw-bold" href="../index.html">ALLMERCH</a>
        </div>
    </nav>

    <main class="container">
        <div class="login-container text-center">
            <h2 class="mb-4 fw-bold">Login ke ALLMERCH</h2>
            <form action="../index_logged2.html">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="masukkan email kamu" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="masukkan password kamu" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>
            <p class="mt-3 mb-0">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </div>
    </main>

    <footer class="text-center py-3" style="background-color: #3e5452; color: white;">
        <small>&copy; 2025 ALLMERCH. All rights reserved.</small>
    </footer>
</body>
</html>
