<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar - ALLMERCH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .btn-custom {
      background-color: #fce477;
      border: none;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #e6cf65;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3e5452; padding: 0.5em 0.5em 1em 0.5em;">
    <div class="container d-flex">
      <a class="navbar-brand fw-bold" href="../index.html">ALLMERCH</a>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container register-container">
    <h2 class="fw-bold text-center mb-4">Daftar Akun</h2>
    <form action="login_user.html" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Alamat</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom w-100 mt-3">Daftar</button>
      <p class="text-center mt-3">Sudah punya akun? <a href="login_user.html">Login di sini</a></p>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5" style="background-color: #3e5452; color: white;">
    <small>&copy; 2025 ALLMERCH. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
