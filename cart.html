<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart - ALLMERCH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .cart-container {
      padding: 3em 1em;
      margin: 0 auto 50dvh auto;
    }
    .cart-item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      margin-bottom: 1em;
      padding: 1em;
    }
    .cart-item img {
      width: 100px;
      border-radius: 10px;
    }
    .btn-checkout {
      background-color: #fce477;
      font-weight: bold;
      border: none;
    }
    .btn-checkout:hover {
      background-color: #e6cf65;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3e5452; padding: 0.5em 0.5em 1em 0.5em;">
    <div class="container d-flex">
      <a class="navbar-brand fw-bold" href="index_logged2.html">ALLMERCH</a>
      <button class="navbar-toggler" style="border: none; color: transparent;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav" style="gap: 1em;">
          <li class="nav-item" style="padding: 0.2em 1em; border-radius: 8px">
            <!-- <a class="nav-link active" href="check.html">Checkout</a> -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Content -->
  <div class="container cart-container">
    <h2 class="fw-bold mb-4">Keranjang Belanja</h2>

    <!-- Example Cart Item -->
    <div class="cart-item row align-items-center">
      <div class="col-md-2 col-4">
        <img src="image/holo_1.png" alt="Item">
      </div>
      <div class="col-md-6 col-8">
        <h5 class="mb-1">PalVerse Pale. Spice and Wolf Holo Figure JAPAN OFFICIAL</h5>
        <p class="mb-0">Rp800.000</p>
      </div>
      <div class="col-md-2 col-6 mt-2 mt-md-0">
        <input type="number" class="form-control" value="1" min="1">
      </div>
      <div class="col-md-2 col-6 text-md-end mt-2 mt-md-0">
        <button class="btn btn-sm btn-danger">Hapus</button>
      </div>
    </div>
    <div class="cart-item row align-items-center justify-content-between">
      <div class="col-md-6 col-8">
        <h5 class="mb-1">Biaya Pengemasan</h5>
        <p class="mb-0">Rp5.000</p>
      </div>
      <div class="col-md-2 col-6 mt-2 mt-md-0">
        <input type="number" class="form-control" value="1" max="1" min="1" readonly>
      </div>
    </div>
    <div class="cart-item row align-items-center justify-content-between">
      <div class="col-md-6 col-8">
        <h5 class="mb-1">Ongkir</h5>
        <p class="mb-0">Rp25.000</p>
      </div>
      <div class="col-md-2 col-6 mt-2 mt-md-0">
        <input type="number" class="form-control" value="1" max="1" min="1" readonly>
      </div>
    </div>

    <!-- Total & Checkout -->
    <div class="text-end mt-4">
      <h5>Total: <strong>Rp830.000</strong></h5>
      <a href="php/invoice.html">
        <button class="btn btn-checkout mt-2">Checkout</button>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3" style="background-color: #3e5452; color: white;">
    <small>&copy; 2025 ALLMERCH. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
